{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/main.css' %}?after" />
{% endblock %}

{% load django_bootstrap5 %}

{% block content %}
    {% if user.is_authenticated %}
        <div style="text-align:center; max-width: 500px; margin: 4rem auto">
            <div class="mb-4">
                <h4>Game Create</h4>
            </div>
            <form action="{% url 'game:create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <label for="id_situation">상황:</label></th>
                    <input id="id_situation" type="text" name="situation_str" class="textinput textInput form-control"></td>
                <label for="id_place">장소:</label></th>
                    <input id="id_place" type="text" name="place_str" class="textinput textInput form-control"></td>
                <label for="id_game_type">유형:</label></th>
                    <input id="id_game_type" type="text" name="game_type_str" class="textinput textInput form-control"></td>

                <input type="submit" class="btn btn-primary">
            </form>

        </div>
    {% else %}
    <a href="{%url 'account:login'%}">
        <p>로그인을 해주세요</p>
    </a>
    {% endif %}

{% endblock %}
