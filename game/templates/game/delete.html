{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div style="text-align:center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Delete Article : {{ target_game.title }}</h4>
        </div>
        <form action="{% url 'game:delete' pk=target_game.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-danger round-pill col-6 mt-3">
        </form>

    </div>

{% endblock %}
