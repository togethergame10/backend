{% load static %}

<div style="text-align:center; border: 1px solid; margin: 1rem; color:black;">
    <a href="{% url 'game:detail' pk=game.pk%}">
        {% if game.image %}
        <img src="{{ game.image.url }}" width="100px" height="100px" alt="">
        {% else %}
        <img src="{% static 'image/thumbnail.png' %}" alt="">
        {% endif %}
        <h3>{{game.title}}</h3><br>
        <span> {{game.likes.count }}</span>
    </a>
</div>
